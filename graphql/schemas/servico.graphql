type Servico {
    id: ID!,
    nome: String!,
    preco: Float!,
    descricao: String
}

type Mutation {
    adicionarServico(
        nome: String!,
        preco: Float!,
        descricao: String
    ): Servico!,
    atualizarServico(
        id: ID!,
        nome: String,
        preco: Float,
        descricao: String
    ): Servico!
}

type Query {
    servico(id: ID!): Servico!,
    servicos: [Servico!]!,
}